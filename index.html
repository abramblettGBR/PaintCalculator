<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    let roomCount = 1;

    document.getElementById('add-room').addEventListener('click', () => {
      roomCount++;
      const roomsContainer = document.getElementById('rooms');
      const newRoom = document.createElement('div');
      newRoom.className = 'room bg-gray-50 p-4 rounded-md';
      newRoom.dataset.roomId = roomCount;
      newRoom.innerHTML = `
        <h2 class="text-lg font-semibold mb-2">Room ${roomCount}</h2>
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label class="block text-sm font-medium text-gray-700">Length (ft)</label>
            <input type="number" step="0.1" min="0" class="length mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., 12">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Width (ft)</label>
            <input type="number" step="0.1" min="0" class="width mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., 10">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Height (ft)</label>
            <input type="number" step="0.1" min="0" class="height mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., 8">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Number of Doors</label>
            <input type="number" min="0" class="doors mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., 2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Number of Windows</label>
            <input type="number" min="0" class="windows mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., 3">
          </div>

            <input type="number" step="0.1" min="0" class="trim mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., 40">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Wall Color</label>
            <input type="text" class="wall-color mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., Blue">
          </div>
          <div>

            <select class="wall-sheen mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
              <option value="">Select Sheen</option>

          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Ceiling Sheen</label>
            <select class="ceiling-sheen mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
              <option value="">Select Sheen</option>
              <option value="Flat">Flat</option>
              <option value="Eggshell">Eggshell</option>
              <option value="Satin">Satin</option>
              <option value="Semi-Gloss">Semi-Gloss</option>
              <option value="High-Gloss">High-Gloss</option>
            </select>

      updateRemoveButtons();

    document.getElementById('rooms').addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-room')) {
        e.target.closest('.room').remove();
        updateRoomNumbers();
        updateRemoveButtons();
      }
    });

    function updateRoomNumbers() {
      const rooms = document.querySelectorAll('.room');
      rooms.forEach((room, index) => {
        room.dataset.roomId = index + 1;
        room.querySelector('h2').textContent = `Room ${index + 1}`;
      });
      roomCount = rooms.length;
    }

    function updateRemoveButtons() {
      const removeButtons = document.querySelectorAll('.remove-room');
      removeButtons.forEach(button => {
        button.hidden = roomCount === 1;
      });
    }

    document.getElementById('calculate').addEventListener('click', () => {
      const rooms = document.querySelectorAll('.room');
      let totalWallPaint = 0;
      let totalCeilingPaint = 0;
      let totalTrimPaint = 0;
      let paintTotals = {}; // For summing by color and sheen

      // Constants
      const doorArea = 20; // Average door area in sq ft
      const windowArea = 15; // Average window area in sq ft
      const coveragePerGallon = 350; // Sq ft per gallon of paint
      const coats = 2; // Number of coats

      let resultHTML = '<p><strong>Paint Needed:</strong></p>';

      rooms.forEach((room, index) => {
        const length = parseFloat(room.querySelector('.length').value) || 0;
        const width = parseFloat(room.querySelector('.width').value) || 0;
        const height = parseFloat(room.querySelector('.height').value) || 0;
        const doors = parseInt(room.querySelector('.doors').value) || 0;
        const windows = parseInt(room.querySelector('.windows').value) || 0;
        const trim = parseFloat(room.querySelector('.trim').value) || 0;
        const wallColor = room.querySelector('.wall-color').value || 'Unnamed';
        const wallSheen = room.querySelector('.wall-sheen').value || 'None';
        const ceilingColor = room.querySelector('.ceiling-color').value || 'Unnamed';
        const ceilingSheen = room.querySelector('.ceiling-sheen').value || 'None';
        const trimColor = room.querySelector('.trim-color').value || 'Unnamed';
        const trimSheen = room.querySelector('.trim-sheen').value || 'None';

        // Calculate areas
        const wallArea = 2 * (length * height + width * height) - (doors * doorArea + windows * windowArea);
        const ceilingArea = length * width;
        const totalArea = wallArea + ceilingArea + trim;

        // Calculate paint needed
        const wallPaint = (wallArea * coats) / coveragePerGallon;
        const ceilingPaint = (ceilingArea * coats) / coveragePerGallon;
        const trimPaint = (trim * coats) / coveragePerGallon;

        // Accumulate totals
        totalWallPaint += wallPaint;
        totalCeilingPaint += ceilingPaint;
        totalTrimPaint += trimPaint;

        // Accumulate by color and sheen
        if (wallPaint > 0) {
          const wallKey = `${wallColor} (${wallSheen})`;
          paintTotals[wallKey] = (paintTotals[wallKey] || 0) + wallPaint;
        }
        if (ceilingPaint > 0) {
          const ceilingKey = `${ceilingColor} (${ceilingSheen})`;
          paintTotals[ceilingKey] = (paintTotals[ceilingKey] || 0) + ceilingPaint;
        }
        if (trimPaint > 0) {
          const trimKey = `${trimColor} (${trimSheen})`;
          paintTotals[trimKey] = (paintTotals[trimKey] || 0) + trimPaint;
        }

        resultHTML += `
          <p class="mt-2"><strong>Room ${index + 1}:</strong></p>
          <p>Walls (${wallColor} ${wallSheen}): ${wallPaint.toFixed(2)} gallons</p>
          <p>Ceiling (${ceilingColor} ${ceilingSheen}): ${ceilingPaint.toFixed(2)} gallons</p>
          <p>Trim (${trimColor} ${trimSheen}): ${trimPaint.toFixed(2)} gallons</p>
        `;
      });

      const totalPaint = totalWallPaint + totalCeilingPaint + totalTrimPaint;
      resultHTML += `
        <p class="mt-4"><strong>Total for All Rooms:</strong></p>
        <p>Walls: ${totalWallPaint.toFixed(2)} gallons</p>
        <p>Ceiling: ${totalCeilingPaint.toFixed(2)} gallons</p>
        <p>Trim: ${totalTrimPaint.toFixed(2)} gallons</p>
        <p><strong>Total: ${totalPaint.toFixed(2)} gallons</strong></p>
      `;

      // Add summary by color and sheen
      resultHTML += `<p class="mt-4"><strong>Summary by Color and Sheen:</strong></p>`;
      for (const [key, amount] of Object.entries(paintTotals)) {
        resultHTML += `<p>${key}: ${amount.toFixed(2)} gallons</p>`;
      }

      resultHTML += `
        <p class="text-sm text-gray-600 mt-2">Assumptions: ${coats} coats, ${coveragePerGallon} sq ft per gallon, ${doorArea} sq ft per door, ${windowArea} sq ft per window.</p>
      `;

      document.getElementById('result').innerHTML = resultHTML;
    });
  </script>
