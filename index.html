<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

      const rooms = document.querySelectorAll('.room');

    document.getElementById('calculate').addEventListener('click', () => {
      const rooms = document.querySelectorAll('.room');
      let totalWallPaint = 0;

      let paintTotals = {};
      let exportContent = 'Paint Calculator Results\n\n';

      const doorArea = 20;
      const windowArea = 15;
      const coveragePerGallon = 350;
      const coats = 2;

      let resultHTML = '<p><strong>Paint Needed:</strong></p>';

      rooms.forEach((room, index) => {
        const label = room.querySelector('.room-label').value || `Room ${index + 1}`;
        const length = parseFloat(room.querySelector('.length').value) || 0;

        const height = parseFloat(room.querySelector('.height').value) || 0;

        const windows = parseInt(room.querySelector('.windows').value) || 0;

        const trimColor = room.querySelector('.trim-color').value || 'None';
        const trimSheen = room.querySelector('.trim-sheen').value || 'None';

        const wallArea = 2 * (length * height + width * height) - (doors * doorArea + windows * windowArea);
        const ceilingArea = length * width;
        const totalArea = wallArea + ceilingArea + trim;

        const wallPaint = (wallArea * coats) / coveragePerGallon;
        const ceilingPaint = (ceilingArea * coats) / coveragePerGallon;

        totalWallPaint += wallPaint;

        if (wallPaint > 0) {

        exportContent += `  Trim (${trimColor} ${trimSheen}): ${trimPaint.toFixed(2)} gallons\n\n`;
      });

      exportContent += `  Total: ${totalPaint.toFixed(2)} gallons\n\n`;

      `;
      exportContent += `\nAssumptions: ${coats} coats, ${coveragePerGallon} sq ft per gallon, ${doorArea} sq ft per door, ${windowArea} sq ft per window.\n`;

        a.download = 'paint_calculator_results.txt';

      };
